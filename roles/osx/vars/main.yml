---
# vars file for mac
homebrew_packages:
  - name: tree
    state: latest
  - name: git-lfs
    state: latest
  - name: gradle
    state: latest
  - name: python3
    state: latest

git_configurations:
  - name: user.email
    value: nikuyoshi@gmail.com
    scope: global
  - name: user.name
    value: Hiroki Uchida
    scope: global
  - name: credential.helper
    value: osxkeychain
    scope: global

osx_defaults_configurations:
  - domain: com.apple.desktopservices
    key: DSDontWriteNetworkStores
    type: boolean
    value: true
    state: present