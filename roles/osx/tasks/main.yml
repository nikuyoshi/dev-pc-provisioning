---
# tasks file for mac
- name: Update homebrew and install softwares
  homebrew:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    update_homebrew: yes
  with_items: "{{ homebrew_packages }}"

- name: Configure git_config
  git_config:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    scope: "{{ item.scope }}"
  with_items: "{{ git_configurations }}"

- name: Configure osx_defaults
  osx_defaults:
    domain: "{{ item.domain }}"
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
  with_items: "{{ osx_defaults_configurations }}"

- name: Create directory for local development
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
  with_items: "{{ dev_directories }}"